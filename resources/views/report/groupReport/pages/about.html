<section class="container">
    <div class="heading">
        <%= labels['label_group_about_sim_title'] %>
    </div>
    <div class="hr-line-heading"></div>
    <div class="about-sim-content-box">
        <div class="about-sim-text-with-image">
            <img 
                class="about-sim-image"
                src="https://knolskape-website.s3.amazonaws.com/misc/suyog_patil/2019/06/19/62/about-page-img.png"
            >
            <div><%- labels['label_group_about_sim_text_1'] %> %></div>
        </div>
        <div class="about-sim-text"><%- labels['label_group_about_sim_text_2'] %></div>
    </div>
    <div class="about-report-box">
        <div class="heading">
            <%= labels['label_group_about_report_title'] %>
        </div>
        <div class="hr-line-report-heading"></div>
        <div class="about-report-list">
                <%- labels['label_group_about_report_text'] %>
        </div>
    </div>
</section>
